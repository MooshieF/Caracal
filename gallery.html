    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    
                    <!--Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide="1"></li>
                        <li data-target="#carousel-example-generic" data-slide="2"></li>
                        <li data-target="#carousel-example-generic" data-slide="3"></li>
                    </ol><!--end of indicators-->
                    
                    <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="images/ears.jpg" alt="The Caracal, a wild cat with tufted ears">
      <div class="carousel-caption">
        <!-- <h5>Note the tufted ears</h5> -->
      </div>
    </div>
    <div class="item">
      <img src="images/bush.jpg" alt="A caracal looking out from bushes">
      <div class="carousel-caption">
        <!-- <h5>Caracal in the bush</h5> -->
      </div>
    </div>
    <div class="item">
      <img src="images/tree.jpg" alt="A caracal lurking from behind a tree">
      <div class="carousel-caption">
        <!-- <h5>Caracal behind a tree</h5> -->
      </div>
    </div>
    <div class="item">
      <img src="images/stretch.jpg" alt="A caracal resting">
      <div class="carousel-caption">
        <!-- <h5>Caracal at rest</h5> -->
      </div>
    </div>
  </div>
